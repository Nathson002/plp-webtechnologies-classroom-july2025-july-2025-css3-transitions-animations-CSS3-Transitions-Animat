<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 7 Assignment - CSS & JS Interactivity</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>✨ Week 7 Assignment: Bringing Pages to Life ✨</h1>

  <!-- ==============================
       PART 1: CSS Transitions & Animations
  =================================== -->
  <section>
    <h2>Part 1: CSS3 Transitions & Animations</h2>

    <!-- Button with hover transition -->
    <button class="hover-btn">Hover Over Me</button>

    <!-- Box with continuous animation -->
    <div class="animated-box"></div>
  </section>

  <!-- ==============================
       PART 2: JavaScript Functions
  =================================== -->
  <section>
    <h2>Part 2: JavaScript Functions — Scope, Parameters & Return Values</h2>

    <p id="scopeText">Global variable: <span id="globalValue"></span></p>
    <button onclick="showScopeExample()">Run Scope Example</button>

    <p>Function with Parameters & Return Value:</p>
    <button onclick="calculateSum(5, 10)">Calculate 5 + 10</button>
    <p id="sumResult"></p>
  </section>

  <!-- ==============================
       PART 3: Combining CSS & JS
  =================================== -->
  <section>
    <h2>Part 3: Combining CSS & JavaScript</h2>

    <!-- Button triggers animation -->
    <button onclick="triggerBoxAnimation()">Animate the Box</button>
    <div id="triggerBox" class="trigger-box"></div>
  </section>
</body>
</html>
